<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake!</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
    <section id="opening-section">
        <img src="./images/Cobra-Snake-Scary-PNG.png" alt="SNAKE!" id="snake">
        <div id="intro-text">
            <p>Grow your snake by eating the food! Avoid the walls and your own tail!</p>
            <p>Use the <img src="./images/computer arrows.png" alt="arrow keys" id="arrows"> keys to move the snake</p>
        <button id="start-button">Start Game</button>
        <br/><br/>


        <div id="selectDifficulty">

            <h3>Select Difficulty</h3>

            <input class="checkbox" type="checkbox" name="option" id="easy" value="easy" onclick="uncheckOthers(this)" />
            <label for="easy">Easy</label>
            <br />
            <input class="checkbox" type="checkbox" name="option" id="medium" value="medium" onclick="uncheckOthers(this)" checked />
            <label for="medium">Medium</label>
            <br />
            <input class="checkbox" type="checkbox" name="option" id="hard" value="hard" onclick="uncheckOthers(this)" />
            <label for="hard">Hard</label>            
    
        </div>

    </div>
    
    </section>

    <section id="info">
        <div id="your-score">Score: <span class="score">0</span> </div>
    
        <p id="startInstructions">Press any <span class="arrow">arrow</span> key to start!</p>

        <p>Difficulty:<span class="difficulty"></span></p>
    </section>

    <section id="game-over">
        <p>Game Over!</p>
        <p>You Scored <span class="finalScore">0 </span> Points</p>
        <button class="try-again-button">Restart</button>
        <button class="main-menu-button">Main Menu</button> 
    </section> 

    

  <canvas id="canvas" width="700" height="500"></canvas> 

  <script type="text/javascript" src="./jsFiles/index.js"></script>
  <script type="text/javascript" src="./jsFiles/Snake.js"></script>
  <script type="text/javascript" src="./jsFiles/Food.js"></script>
  <script type="text/javascript" src="./jsFiles/game.js"></script>
  <script type="text/javascript" src="./jsFiles/Audio.js"></script>
  <script type="text/javascript" src="./jsFiles/Difficulty.js"></script>

  </body>
